<div class="categories">
	{{#each result}}
	<div class="category">
		<button type="button" id="category_delete" data-id="{{id}}">Delete</button>
		<button type="button" id="category_edit" data-id="{{id}}">Edit</button>
		<span class="name">{{capitalize name}}</span>
		Used <a href="?section=search&q=catid:{{id}}">{{uses}}</a>
	</div>
	{{/each}}
	<div class="add">
		Name <input type="text" id="name"><br>
		Keywords <input type="text" id="keywords"><br>
		<button type="button" id="save" style="display: none">Save</button>
		<button type="button" id="add">Add</button>
		<button type="button" id="test">Test</button>
	</div>
</div>
