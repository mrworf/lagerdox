<div class="upload">
	<input type="file" id="file" name="file" data-url="http://{{server}}/upload" multiple/>
	<label for="file">
		<div class="uploadbox">
			<span>
				Click here<br>
				or<br>
				Drop files here<br>
				<br>
				to add file(s) to system
			</span>
			<div id="progress" class="progress">
				<div class="bar" style="width: 0%;">
				</div>
			</div>
		</div>
	</label>
</div>
